<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Etiqueta de ensayo-->
    <h1 id="titulo" class="tituloClase"></h1>

    <!--Ejemplo con innerHTML-->
    <h1 class="tituloBienvenida">binvenidos</h1>

    <!--Ejemplo llamando el getElementbyid-->
    <h1 id="tituloid">hola</h1>

    <!--Ejemplo para añadir o quitar clases-->
    <div class="section-a"></div>
    <div class="section-b hidden"></div>

    <!--Primera manera de enlazar el código-->
    <script type="text/javascript">
      //Aquí va el código javascript
    </script>

    <!--Segunda manera de llamar el archivo externo de javascript-->
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
